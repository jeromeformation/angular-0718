<h2>Édition d'un produit</h2>

<form>
  <div class="input-field">
    <input [(ngModel)]="product.name" name="name" id="name" type="text" class="validate">
    <label class="active" for="name">Nom du produit</label>
  </div>
  <div class="input-field">
    <input [(ngModel)]="product.price" name="price" id="name" type="number" class="validate">
    <label class="active" for="name">Prix</label>
  </div>
  <div class="input-field">
    <textarea [(ngModel)]="product.description" name="description" id="description" class="materialize-textarea"></textarea>
    <label class="active" for="description">Description</label>
  </div>
  <button class="waves-effect waves-light btn">Mettre à jour</button>

  <pre>{{ product | json }}</pre>

</form>
